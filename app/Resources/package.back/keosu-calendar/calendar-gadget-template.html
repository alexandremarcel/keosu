<link rel="stylesheet" href="css/calendar.css">
<div ng-controller="calendar_gadgetController">
	<div ng-show="isCalendar">
		<div class="panel">
			<li ng-class="{active: activePage.page == $index, inactive: activePage.page != $index}" ng-repeat="page in pages track by $index">
				<div class="panel-body">
					<div class="row" ng-repeat="apage in page">
						<div class="media" ng-click="open(apage.id)">
							<div class="media-body">
								<h6>{{apage.name}}</h6>
								<p>{{apage.date}}</p>
							</div>
						</div>
						<hr>
					</div>
					<a ng-show="pages[$index - 1]" ng-click="activePage.page = $index-1" class="previous" href="#">
						<button class="btn btn-default">Previous</button>
					</a>
					<a ng-show="pages[$index + 1]" ng-click="activePage.page = $index+1" class="next" href="#">
						<button class="btn btn-default pull-right">Next</button>
					</a>
				</div>
			</li>
		</div>
	</div>	
	<div ng-show="isEvent">
		<a ng-click="close()"><i class="fui-cross"></i></a>
		<div class="row-fluid">
			<h3 class="event-name" style="text-align: center">{{ anEvent.name }}</h3>
			<p style="text-align: center;">{{ anEvent.date }}<br/>
				<button id='bouton' class="btn btn-default btn-page" onclick='calendarDemoAdd()'>Add event to my calendar</button>
			
				<input 	type='button'
						id='twitter_button'
						class='btn btn-default btn-page'
						value='Share on Twitter'/>
				
				<button class="btn btn-default btn-page" id='other_share'>Share on ...</button>
			</p>
		</div>
		<hr>
		<div>
			{{ anEvent.lieu }}
			<div id="calendar_map_canvas" style="height: 400px; margin: 0; width: 100%;"></div>
		</div>
	</div>
</div>
