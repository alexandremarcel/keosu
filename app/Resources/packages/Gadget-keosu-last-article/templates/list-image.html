<!-- ARTICLE LIST -->
<div ng-bind-html="error"></div>
<div ng-show="isList" class="list list-articles"  ng-swipe-left="next()" ng-swipe-right="previous()">
	<div class="list-content">
		<div class="media list-elements animated {{slide}}" ng-repeat="apage in pages">
			<div class="row" ng-click="open(apage)">
				<div class="col-xs-4 vcenter">
					<div class="img-min-list">
						<span ng-if="apage.attachments[0].thumbpath"> <img
							class="img-min-list" ng-src="{{ apage.attachments[0].thumbpath }}" alt="" />
						</span>
					</div>
				</div>
				<div class="col-xs-7 vcenter">
					<span class="list-title"> 
						<span ng-if="apage.attachments[0].path">
							<h6 ng-bind-html="apage.title"></h6>
						</span> 
						<span ng-if="!(apage.attachments[0].path)">
								<h6 class="title list-title" ng-bind-html="apage.title"></h6>
						</span>
					</span>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<button ng-show="!isFirstPage" ng-click="previous()"
		class="previous btn btn-default btn-page animated fadeIn prev_btn">Prev</button>
	<button ng-show="!isLastPage" ng-click="next()"
		class="next btn btn-default btn-page pull-right animated fadeIn next_btn" >Next</button>
</div>

<!-- ONE ARTICLE -->
<div ng-show="isArticle" class="one-article animated zoomIn">
	<keosu-share object="article" url="article.shareUrl"></keosu-share>
	<div class="row-fluid">
		<h4 class="title" ng-bind-html="article.title"></h4>
	</div>
	<hr>
	<div class="gadget-content">
		<div class="row-fluid">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div ng-bind-html="article.content"></div>
			</div>
		</div>
	</div>
	<ul class="img-list">
		<li ng-repeat="img in article.attachments"><img class="center"
			ng-if="img" ng-src="{{ img.path }}" alt=""></li>
	</ul>
	<keosu-comments object-id="article.id" object-name="article.dataModelObjectName" enable-comments="article.enableComments" ></keosu-comments>
</div>
