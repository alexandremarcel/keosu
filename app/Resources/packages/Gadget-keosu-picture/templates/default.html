<div ng-bind-html="error"></div>
<div class="animated fadeIn">
	<div class="row-fluid">
		<h4 class="title">{{ ::title }}</h4>
	</div>
	<hr>
	<div class="gadget-content">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<p>{{ ::picture.description }}</p>
			</div>
		</div>
	</div>
	<img class="center" ng-if="image" ng-src="{{ ::image }}" alt="">
	<keosu-comments object-id="picture.id" object-name="picture.dataModelObjectName" enable-comments="picture.enableComments" ></keosu-comments>
</div>
