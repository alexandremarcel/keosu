<div class="gadget-content contact-us">
	<div class="row-fluid">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<img class="center" ng-if="image" ng-src="{{ image }}" alt="" />
			<h1>{{ name }}</h1>
			<h5>{{ presentation }}</h5>
			<br />
			<span ng-if="address" class="glyphicon glyphicon-home" aria-hidden="true"></span>
			<h6>{{ address }}</h6><br />
			<span ng-if="phone" class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
			<h6>{{ phone }}</h6><br />
			<span ng-if="email" class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
			<h6 ><a ng-href="mailto:{{email}}">{{ email }}</a></h6>
		</div>
	</div>
</div>
