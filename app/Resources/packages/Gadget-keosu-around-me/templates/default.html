<div ng-show="isList" class="animated fadeIn">
    <div ng-bind-html="error"></div>
    <h4 class="title" ng-bind-html="title"></h4>
    <div class="panel list">
        <div class="panel-body list-content" ng-repeat="page in pages">
            <div class="media" ng-click="open(page)">
                <div class="row list-elements">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="list-elem-left">
                            <h6 ng-bind-html="page.title"></h6>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="media-body pull-right list-elem-right">
                            <p>{{ page.distance }} km</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
<div ng-show="!isList">
    <h4 class="title" ng-bind-html="curPage.title"></h4>
    <div class="list-elem-right">
        <p>{{ curPage.distance }} km</p>
    </div>

    <div ng-bind-html="curPage.descHtml"></div>

    <div id="map_default"></div>


</div>
