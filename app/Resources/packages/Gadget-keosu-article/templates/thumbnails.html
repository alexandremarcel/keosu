<div class="animated fadeIn">
	<div ng-bind-html="error"></div>
	<keosu-share object="article" url="article.shareUrl"></keosu-share>
	<div class="row-fluid">
		<div class="media">
			<div class="pull-left thumbnails-left">
				<div class="img-min-list">
					<img class="img-rounded img-min" ng-if="article.attachments" ng-src="{{ article.attachments[0].path }}" alt="" style="width:35%; height: auto; overflow:hidden;" />
				</div>
			</div>
			<div class="medias-body">
				<h5 ng-bind-html="::article.title"></h5>
			</div>
		</div>
		<hr>
	</div>
	<div class="gadget-content article">
		<div ng-bind-html="::article.content"></div>
	</div>
	<keosu-comments object-id="article.id" object-name="article.dataModelObjectName" enable-comments="article.enableComments" ></keosu-comments>
</div>
